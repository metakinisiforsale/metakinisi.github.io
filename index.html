<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metakinisi.com - Domain For Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      overflow: hidden;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 60px 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease forwards;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
      animation: bounce 1.2s infinite alternate;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #ffbb33;
      color: #000;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: 0.3s ease;
      animation: pulse 2s infinite;
    }
    a.button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
      50% { box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/domain.png" alt="Domain Icon" class="logo">
    <h1>This Domain is for Sale</h1>
    <p>
      To make an offer, please click the button below and follow the instructions.
    </p>
    <a class="button" href="https://www.godaddy.com/en/domainsearch/find?itc=am_GDCart_afternicfos&domainToCheck=metakinisi.com" target="_blank">
      Make an Offer
    </a>
  </div>
</body
